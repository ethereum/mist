<template name="layout_sidebar">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="{{isSelected}}">
                    <button>
                        Browse
                    </button>

                    <ul>
                        {{#each history}}
                            <li>
                                <button class="history sub-menu">
                                    {{title}}
                                </button>
                            </li>
                        {{/each}}
                    </ul>
                </li>
                {{#each tabs}}
                    <li class="{{isSelected}}">
                        <button>
                            <img src="icons/wallet-icon@2x.png">
                            {{name}}
                            <span>{{badge}}</span>
                        </button>
                        {{#if subMenu}}
                            <button class="slide-out arrow-{{#if menuVisible}}up{{else}}down{{/if}}"></button>
                        {{/if}}

                        <ul>
                            {{#each subMenu}}
                                <li>
                                    <button class="sub-menu" data-tab-id="{{../_id}}">
                                        {{name}} ({{badge}})
                                    </button>
                                     {{#if selected}}
                                        <button class="close-button icon-close" data-icon="&#xe082;"></button>
                                    {{/if}}
                                </li>
                            {{/each}}
                        </ul>
                    </li>
                {{/each}}
            </ul>
        </nav>
    </aside>
</template>
